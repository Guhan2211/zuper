<div class="container">

  <div class="row ">
    <h2 class="mt-2">Todo Dashboard</h2>
  </div>

  <div class="row">

    <div class="row g-3 align-items-center">

      <div class="col-auto">
        <input (input)="search($event.target)" type="text" class="form-control" id="search" placeholder="Task">
      </div>


      <div class="col-auto ms-auto">
        <select  id="selectAction" (change)="doAction($event.target)" class="form-select" aria-label=".form-select-lg example">
          <option value="null" disabled selected>Actions</option>
          <option value="delete">Delete</option>
          <option value="change">Change status</option>

        </select>
      </div>
    </div>


  </div>

  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Username </th>
          <th>Task</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of filteredTodos">

          <td >{{getUser(item.userId)}} </td>
          <td >{{item.title}} </td>
          <td >{{item.completed?'Completed':'Not completed'}} </td>
          <td >  <input (change)="changeCheck($event,item.id)" attr.id="check_{{item.id}}" class="form-check-input" type="checkbox" >  </td>

        </tr>
      </tbody>

    </table>

  </div>



</div>
